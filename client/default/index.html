<!-- add meta tags and css declarations (<head> and <body> added automatically) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="refreshButton pull-right btn btn-primary disabled">
        <i class="icon-repeat icon-white"></i>
      </button> 
      <a class="brand" href="#">Sample Application!</a>
    </div>
  </div>
</div>
<div class="container-fluid content"></div>

<!-- add in scripts -->
<script src="lib/utils.js"></script>
<script src="lib/jquery-1.9.1.min.js"></script>
<script src='lib/fastclick.js'></script>
<script src="lib/handlebars.js"></script>
<script src="lib/app.js"></script>
<script>
    window.addEventListener('load', function() {
        new FastClick(document.body);
    }, false);
    //use to simulate offline
    // Utils.overrideOnline(false);
    
    //wait for $fh to be available
    $fh.ready({}, function(){
        $(function() {
            //check if device is online
            Utils.isOnline(function(online){
                if(online) {
                    //if online, initialize app
                    appInit();
                } else {
                    //app isn't online
                    appOffline();
                }
            });
        });
    });
    //add listener for connectionChange
    document.addEventListener("connectionChange", onConnectionChange, false);
</script>


<script id="entry-template" type="text/x-handlebars-template">
  <ul class="tweetlist">
      {{#each listitem}}
        {{#if author}}
          <li>
            <img src="{{content.src}}" />
            <p>{{title.[#]}}</p>
          </li>
        {{/if}}
        {{#if created_at}}
          <li>
            <a class="tweetlink" href="http://twitter.com/{{from_user}}"><img src="{{profile_image_url}}" class="img-circle avatar" /></a>
            <p>{{text}}}</p>
          </li>
        {{/if}}
      {{/each}}
  </ul>
</script>
